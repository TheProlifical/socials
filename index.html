<script>
document.addEventListener("DOMContentLoaded", function() {

// Select the fade overlay element
const fadeOverlay = document.getElementById("fade-overlay");

// Set initial styles for the overlay
fadeOverlay.style.position = "fixed";
fadeOverlay.style.top = 0;
fadeOverlay.style.left = 0;
fadeOverlay.style.width = "100vw"; 
fadeOverlay.style.height = "100vh"; 
fadeOverlay.style.backgroundColor = "black";
fadeOverlay.style.opacity = 1; 

// Create a timeline for the fade animation
const tl = gsap.timeline();

// Delay the fade-out by 2 seconds
tl.to(fadeOverlay, { opacity: 0, duration: 1, ease: "power3.inOut" }, "+=.25");  // Start animation after 2 seconds

});

</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const fadeOverlay = document.getElementById("fade-overlay");

  // Simulate a delay using setTimeout (not GSAP)
  setTimeout(function() {
    fadeOverlay.classList.add("hidden");
  }, 900);
});

</script>
